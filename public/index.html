<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenshot App</title>
</head>
<body>
    <h1>URL Screenshot Taker</h1>
    <textarea id="urls" rows="10" cols="50" placeholder="Enter URLs here, one per line."></textarea><br>
    <button onclick="takeScreenshots()">Take Screenshots</button>

    <script>
        async function takeScreenshots() {
            const urls = document.getElementById('urls').value.split('\n').filter(Boolean);
            const response = await fetch('/.netlify/functions/screenshot', {
                method: 'POST',
                body: JSON.stringify({ urls }),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            console.log(data);
            // Handle the response data, e.g., display screenshots
        }
    </script>
</body>
</html>
